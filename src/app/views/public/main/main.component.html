<main class="main">
  <div class="main-carousel">
    <owl-carousel-o [options]="customOptions" #owlCarouselMain>
      @for (slide of images; track slide) {
        <ng-template carouselSlide [id]="slide.id">
          <div class="main-carousel-item">
            <img
              style="background-image: url({{ imagesPath + slide.src }})"
              alt="{{ slide.alt | translate }}"
              title="{{ slide.alt | translate }}" />
          </div>
        </ng-template>
      }
    </owl-carousel-o>
    <div class="main-carousel-arrows">
      <svg-icon
        (click)="owlCarouselMain.prev()"
        [src]="imagesIconsPath + 'arrow-left.svg'"
        [svgStyle]="{ cursor: 'pointer' }"></svg-icon>
      <svg-icon
        (click)="owlCarouselMain.next()"
        [src]="imagesIconsPath + 'arrow-left.svg'"
        [svgStyle]="{ transform: 'rotate(180deg)', cursor: 'pointer' }"></svg-icon>
    </div>
    <div class="main-carousel-info">
      <h1 class="main-carousel-info-h1">{{ 'main-page.main-title' | translate }}</h1>
      <h3>{{ 'main-page.second-title' | translate }}</h3>

      <div class="main-carousel-info-buttons">
        <button class="button button-blue">{{ 'buttons.find-housing' | translate }}</button>
        <button class="button button-transparent">
          {{ 'buttons.popular-destinations' | translate }}
        </button>
      </div>
    </div>
  </div>
</main>

<section class="about">
  <div class="container"></div>
</section>
